<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    {% block title %}
    {% endblock %}
</head>
<style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      position: fixed;
      top: 30%;
      left: 40%;
      margin-top: -25px;
      margin-left: -100px;
      /* background-image: radial-gradient(ellipse, rgba(143, 122, 91, 0.73) 0%, rgba(149, 101, 35, 1) 100%); */
      background-color: #000000;
      background: radial-gradient(circle, transparent 20%, #000000 20%, #000000 80%, transparent 80%, transparent), radial-gradient(circle, transparent 20%, #000000 20%, #000000 80%, transparent 80%, transparent) 25px 25px, linear-gradient(#10b5a1 2px, transparent 2px) 0 -1px, linear-gradient(90deg, #10b5a1 2px, #000000 2px) -1px 0;
      background-size: 50px 50px, 50px 50px, 25px 25px, 25px 25px;
    }
      form {
      border: 5px solid #f1f1f1;
      background-color: #D3D3D3	;
      width: 70%;
    }
    
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.8;
    }
    
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }
    
    .container {
      padding: 16px;
    }
    
    span.psw {
      float: right;
      padding-top: 16px;
    }
    h1 {
      text-align: center;
      top: 15%;
      position: fixed;
      left: 43.5245%;
      color: white

    }
    
</style>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
